<div toolbar-buttons layout="row" layout-align="start center" flex>
    <h3 mat-dialog-title="">{{title}}</h3>
</div>

<mat-dialog-content>


    <form name="roleSearchForm">

        <div layout="row" layout-margin>
            <mat-form-field>
                <mat-select placeholder="select a role" [(value)]="selectedRole">
                    <mat-option *ngFor="let role of roles" [value]="role">
                        {{ role.roleName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

            <!--<ng2-completer-md [dataService]="dataLocal" [minSearchLength]="3"-->
                              <!--[maxChars]="40" [placeholder]="'Role - type to search'" [matchClass]="'match'"-->
                              <!--(selected)="onRoleSelected($event)" name="user"-->
            <!--flex>-->
            <!--</ng2-completer-md>-->
        <!--</div>-->
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <div flex></div>
    <button mat-raised-button color="accent" (click)="addRole()" [disabled]="!selectedRole">Add</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
